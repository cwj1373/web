    <script>
        //git 分布式，github gitee线上仓库同步

        /*
        1、工作区 git add----2、暂存区 git commit -m "注释"-----3仓库
        git status查看git状态
        git log  --oneline --graph 查看日志
        回退 回退工作区 git checkout .
        回退 回退暂存区区 git reset .
        回退版本 git Reset --hard commitID;
        覆盖提交 git commotion --amend -m "注释"
        git reflog 查看更全面的日志
        比较 git diff (比较工作区和暂存区的区别)
        比较 git diff --cached （比较暂存区和仓库的区别）
        
        */
       console.log("第二次提交")
